<!DOCTYPE html>
<html lang="sp">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>ChBru's blog</title>
	<link rel="stylesheet" href="css/estilosIndex.css">
</head>
<body>
	<div class="background"></div>
	<header class="cabecera">
		ChBru's blog
		<span class="tagline">The best blogger</span>
	</header>
	<nav class="menu">
		<ul>
			<li>
				<a href="https://www.google.com">Home</a>
			</li>
			<li>
				<a href="https://chbrus.github.io/hyperblog/blogpost.html" target="_blank">Other proyects</a>
			</li>
			<li>
				<a href="http://github.com/ChBrus" target="_blank">Profile</a>
			</li>
		</ul>
	</nav>
	<section>
		<article id="recipe">
			<h3>Recipe:</h3>
			<div class="imgContainer">
				<div class="item">
					<img src="./img/ingredients/dried-ramen-noodles.png" alt="dried-ramen-noodles">
					<p class="description">
						2 packages of ramen noodles
					</p>
				</div>
				<div class="item">
					<img src="./img/ingredients/chicken-broth.png" alt="chicken-broth">
					<p class="description special-1">
						4 cups
					</p>
				</div>
				<div class="item">
					<img src="./img/ingredients/soy-sauce.png" alt="soy-sauce">
					<p class="description">
						2 tablespoons
					</p>
				</div>
				<div class="item">
					<img src="./img/ingredients/sesame-oil.png" alt="sesame-oil">
					<p class="description">
						A tablespoon of sesame oil
					</p>
				</div>
				<div class="item optional">
					<img src="./img/ingredients/miso-paste.png" alt="miso-paste">
					<p class="description special-2">
						A tablespoon
					</p>
				</div>
				<div class="item optional">
					<img src="./img/ingredients/egg.png" alt="egg">
					<p class="description">
						2 boiled
					</p>
				</div>
				<div class="item optional">
					<img src="./img/ingredients/bean-sprouts.png" alt="bean-sprouts">
					<p class="description">
						1 cup
					</p>
				</div>
				<div class="item optional">
					<img src="./img/ingredients/chopped-green-onion.png" alt="chopped-green-onion">
					<p class="description">
						1 cup
					</p>
				</div>
				<div class="item optional">
					<img src="./img/ingredients/canned-corn.png" alt="canned-corn">
					<p class="description">
						1 cup
					</p>
				</div>
			</div>
			<div class="button-group">
				<button onclick="changeArticle(this, true, false)">Next</button>
			</div>
		</article>
		<article id="instructions">
			<h3>It's time to cook!</h3>
			<div class="imgContainer">
				<img src="./img/instructions/starting-cooking.gif" alt="starting-cooking">
			</div>
			<div class="button-group">
				<button onclick="changeArticle(this, false, false)">Previous</button>
				<button onclick="changeArticle(this, true, false)">Next</button>
			</div>
		</article>
		<article id="step-1">
			<h3>Step 1</h3>
			<div class="imgContainer">
			</div>
			<div class="button-group">
				<button onclick="changeArticle(this, false, false)">Previous</button>
				<button onclick="changeArticle(this, true, false)">Next</button>
			</div>
		</article>
		<article id="result">
			<h3>Result:</h3>
			<div class="imgContainer">
				<img src="./img/ramen.jpg" alt="ramen">
			</div>
			<div class="button-group">
				<button onclick="changeArticle(this, false, false)">Previous</button>
			</div>
		</article>
	</section>
	<script src="https://kit.fontawesome.com/fc9d842ca6.js" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</body>
</html>
